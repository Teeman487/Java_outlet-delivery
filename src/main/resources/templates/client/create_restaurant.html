<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>foodDelivery</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">


    <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong class="app">OutletDelivery</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login page</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<br /><br />

<div class="container">
    <h1 class ="text-center">Build your business Online</h1>
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Start selling with OutletDelivery</h2>
                <span>Register to become a partner. Sell more, increase your earnings
                and manage your online business with us.</span>
            </div>



            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Restaurant registration successful!
                </div>
            </div>


            <div class="card-body" >

                <form role="form" method="post"
                      th:action="@{/restaurant/error}"
                      th:object="${restaurantDto}" >

                    <div class="mb-2">
                        <label class="form-label">Establishment name</label>
                        <input

                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Establishment name"
                                name="name"
                                th:field="*{name}"
                        />

                        <p th:if="${#fields.hasErrors('name')}" class="text-danger"
                           th:errors="*{name}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Type of establishment</label>
                        <textarea
                                class="form-control"
                                id="typeOfEstablishment"
                                placeholder="Type of establishment (e.g. food concept)"
                                name="typeOfEstablishment"
                                th:field="*{typeOfEstablishment}"
                        >

                        </textarea>

                        <p th:if="${#fields.hasErrors('typeOfEstablishment')}" class="text-danger"
                           th:errors="*{typeOfEstablishment}"></p>
                    </div>




                    <div class="mb-2">
                        <label class="form-label">Address</label>
                        <textarea
                                class="form-control"
                                id="address"
                                placeholder="Establishment location"
                                name="address"
                                th:field="*{address}"
                        >

                        </textarea>

                        <p th:if="${#fields.hasErrors('address')}" class="text-danger"
                           th:errors="*{address}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="control-label">Establishment Email</label>
                        <textarea
                                class="form-control"
                                id="email"
                                placeholder="Email"
                                name="email"
                                th:field="*{email}"
                        >

                        </textarea>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                           th:errors="*{email}"></p>  <!--step5 Error validation-->
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Phone Contact</label>
                        <textarea
                                class="form-control"
                                id="phone"
                                placeholder="Enter restaurant phone-contact"
                                name="phone"
                                th:field="*{phone}"
                        >

                        </textarea>
                        <p th:if="${#fields.hasErrors('phone')}" class="text-danger"
                           th:errors="*{phone}"></p>  <!--step5 Error validation-->
                    </div>

                    <div class="mb-2">
                        <label class="control-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Enter password"
                                name="password"
                                th:field="*{password}"
                        />
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                           th:errors="*{password}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Get started</button>

                        <div>
                             <span> Successfully registered?
                            <a th:href="@{/login}">Login</a>
                        </span>

                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>


<br /><br /><br /><br /><br />


<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#content' ) )
        .then( editor => {
            console.log( editor );
        } )
        .catch( error => {
            console.error( error );
        } );
</script>


</body>
</html>
